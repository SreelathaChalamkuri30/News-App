<template>
   <div class= "container">
    <div class="slds-grid slds-gutters slds-wrap justify-center">
        <template for:each ={result} for:item="item">
            <div class ="card" key={item.id} >
                <img class= "card-image" src ={item.urlToImage}/>
                <div class = "card-text">
                    <span class= "date">{item.date}</span>
                    <h2>{item.title}</h2>
                </div> 
            <div class ="card-stats" onclick={showModal} data-item={item.id} > Read More</div>
            </div>
        </template>
        </div>
</div>
<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class={modelClass}>
    <div class="slds-modal__container"> 
      <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
        title="Close" onclick={closeModal}>
            <lightning-icon icon-name= "utility:close"
            alternative-text="Close Modal"
            size ="small"></lightning-icon>
        </button>
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{selectedNames.title}</h2>
      </header>
      <div class ="slds-modal__content slds-p-around_medium" id = "modal-content-id-1">
          <img src= {selectedNames.urlToImage}/>
          <div>
              <div> Source - {selectedNames.name}</div>
              <div> {selectedNames.date} </div>
          </div>
          <p class = "content">
              {selectedNames.content} <a href={selectedNames.url} target="_blank"> Go to source </a>
          </p>
        <template if:true={selectedNames.author}>
            <div class="footer">
                <div>Author - {selectedNames.author} </div>
            </div>
        </template>
      </div>
    </div>
  </section>
  <div class={modalBackdropClass}></div>
</template>
